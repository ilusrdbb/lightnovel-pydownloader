# 一些一般用户不需要动的配置
# 版本号
version: '3.0.0'
# 日志级别 INFO 默认 DEBUG 完整日志
log_level: 'DEBUG'
# 黑名单，爬取过程中会绕过黑名单内的书籍，填入书籍地址或id具体格式同白名单，黑名单优先级低于白名单
black_list: []
# 爬虫线程数 不要设置的过大 小心被ban 建议设置为1单线程执行
# 真白萌由于并发会ban号在程序中强制单线程执行
max_thread: 1
# 是否默认只爬取收藏页
get_collection: true
# 请求超时时间 单位秒
time_out: 15
# 每次请求睡眠时间 比如设置2则每次请求前睡随机0~2秒 设置0不睡眠
# 真白萌由于频繁请求会报错，每次请求强制睡10秒
sleep_time: 1
# 字数小于此值且无图片的章节不生成epub章节 设置0无限制
least_words: 0
# 是否同时将epub转为txt
convert_txt: true

# 实验功能 推送calibre-web设置 下方默认配置仅做示例请根据自身docker的calibre-web填写
push_calibre:
  enabled: false
  # docker容器名称
  container_name: ''
  # 爬虫的epub目录 填docker映射路径而不是真实路径 需要在calibre-web中额外映射爬虫的epub目录
  absolute_path: '/epub'
  # 书籍目录 填docker映射路径而不是真实路径
  library_path: '/library'

# 下面四个配置项只能在非定时模式下使用，且开启时会停止正常爬取
# 是否重新下载全部之前爬取失败的图片
download_pic_again: false
# 危险！清空数据库中的图片信息，此选项只应该在误删图片保存目录的时候开启
delete_pic_table: false
# 危险！是否统一支付之前支付失败的章节，开启此项可能会大量消耗账号内的金币
purchase_again: false
# 是否重新导出全部数据库数据到epub
export_epub_again: false

# txt保存根目录 txt完整路径：配置目录/站点/书名.txt
txt_dir: './txt'
# epub保存根目录 epub完整路径：配置目录/站点/书名.epub
epub_dir: './epub'
# 图片保存根目录 图片完整路径：配置目录/站点/书id/章节id/图片名.图片后缀
image_dir: './images'

# 域名配置
